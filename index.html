<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جدول البضاعة</title>
  <style>
    body {
      font-family: Arial;
      background: #fff8f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e67e22;
    }
    select, button, input[type='number'] {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #f0c79b;
      box-shadow: 0 2px 5px rgba(230, 126, 34, 0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #fff0e0;
    }
    .order-btn {
      background: #e67e22;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .order-btn:hover {
      background: #cf711c;
    }
  </style>
</head>
<body>
  <h1>جدول البضاعة</h1>

  <div class="filters">
    <label>اختر المستودع:
      <select id="warehouseFilter"></select>
    </label>
    <label>اختر التصنيف:
      <select id="categoryFilter"></select>
    </label>
    <button class="order-btn" onclick="downloadCSV()">تحميل الطلب</button>
  </div>

  <div class="products" id="productContainer"></div>

  <script src="products.js"></script>
  <script>
    const cart = {};

    const warehouseFilter = document.getElementById('warehouseFilter');
    const categoryFilter = document.getElementById('categoryFilter');
    const productContainer = document.getElementById('productContainer');

    function populateFilters() {
      const outlets = [...new Set(data.map(d => d.outlet))];
      const categories = [...new Set(data.map(d => d.category))];

      warehouseFilter.innerHTML = '<option value="">الكل</option>' + outlets.map(o => `<option value="${o}">${o}</option>`).join('');
      categoryFilter.innerHTML = '<option value="">الكل</option>' + categories.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function renderProducts() {
      const outlet = warehouseFilter.value;
      const category = categoryFilter.value;

      const filtered = data.filter(d =>
        d.stock > 20 &&
        (!outlet || d.outlet === outlet) &&
        (!category || d.category === category)
      );

      productContainer.innerHTML = filtered.map(d => `
        <div class="product">
          <img src="images/${d.code}.jpg" alt="${d.name}" onerror="this.src='noimage.png'">
          <h4>${d.name}</h4>
          <p>السعر: ${d.price} ريال</p>
          <p><strong>الكود:</strong> ${d.code}</p>
          <p><strong>Alias:</strong> ${d.alias ?? '—'}</p>
          <p>الكمية المتوفرة: ${d.stock}</p>
          <input type="number" min="1" placeholder="الكمية المطلوبة" onchange="addToCart('${d.code}', this.value)">
        </div>
      `).join('');
    }

    function addToCart(code, qty) {
      if (qty && parseInt(qty) > 0) cart[code] = qty;
      else delete cart[code];
    }

    function downloadCSV() {
      const rows = Object.entries(cart).map(([code, qty]) => `${code},${qty}`).join('\n');
      const blob = new Blob([rows], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'order.csv';
      link.click();
    }

    warehouseFilter.addEventListener('change', renderProducts);
    categoryFilter.addEventListener('change', renderProducts);

    populateFilters();
    renderProducts();
  </script>
</body>
</html>
