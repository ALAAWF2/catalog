<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض الطلبات</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; background: #fdf6f0; padding: 20px; }
    h1 { text-align: center; color: #e67e22; }
    select { padding: 5px; margin-bottom: 15px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #e67e22; color: white; }
    tr:hover { background-color: #f3e8da; }
    button { padding: 5px 10px; background: #e67e22; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 2px; }
    #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); align-items: center; justify-content: center; }
    #modalContent {
  background: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 600px;
  width: 90%;
  max-height: 90vh; /* نحدد أقصى ارتفاع */
  display: flex;
  flex-direction: column;
}
  </style>
</head>
<body>
  <h1>قائمة الطلبات</h1>

  <label>فلترة حسب المستودع:
    <select id="warehouseFilter" onchange="loadOrders()">
      <option value="all">الكل</option>
      <option value="Warehouse">مستودع جدة</option>
      <option value="warehouse riyadh">مستودع الرياض</option>
    </select>
  </label>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>التاريخ</th>
        <th>المعرض</th>
        <th>المستودع</th>
        <th>مستلزمات</th>
        <th>تفاصيل</th>
        <th>الحالة</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="modalContent">
  <h3>تفاصيل الطلبية</h3>
  <div style="flex: 1; overflow-y: auto;">
    <table id="itemsTable">
      <thead>
        <tr><th>الكود</th><th>الاسم</th><th>Alias</th><th>الكمية</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div style="text-align: center; margin-top: 10px;">
    <button onclick="downloadExcel()">📥 تحميل الطلبية</button>
    <button onclick="closeModal()" style="background: gray;">إغلاق</button>
  </div>
</div>


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBhsMvDPwECDlFNYNkmFXDVq4nWrEejJc",
      authDomain: "orders-fb3bf.firebaseapp.com",
      projectId: "orders-fb3bf",
      storageBucket: "orders-fb3bf.firebasestorage.app",
      messagingSenderId: "970674722848",
      appId: "1:970674722848:web:e2e17f7a62bf59e51f0445",
      measurementId: "G-7LFHS7SRER"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentOrder = null;
    let allOrders = [];
    let allDocs = [];

    function loadOrders() {
      const filter = document.getElementById("warehouseFilter").value;
      db.collection("orders").orderBy("timestamp", "desc").get().then(snapshot => {
        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";
        allOrders = [];
        allDocs = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (filter !== "all" && data.warehouse !== filter) return;
          allOrders.push(data);
          allDocs.push(doc.id);
          const date = data.timestamp?.toDate?.()?.toLocaleDateString("ar-EG") || "—";
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${date}</td>
            <td>${data.mall}</td>
            <td>${data.warehouse}</td>
            <td>${data.hasExtras ? 'نعم' : 'لا'}</td>
            <td>
  <button onclick='showOrder(${allOrders.length - 1})'>عرض</button>
  <button onclick='downloadExcelDirect(${allOrders.length - 1})'>تحميل</button>
</td>
<td>${data.status || '—'}</td>
<td><button onclick='updateStatus(${allOrders.length - 1})'>🚚 تم الإرسال</button></td>

          `;
          tbody.appendChild(row);
        });
      });
    }

    function showOrder(index) {
      const data = allOrders[index];
      currentOrder = data;
      const tbody = document.querySelector("#itemsTable tbody");
      tbody.innerHTML = "";
      if (!data.orders || !Array.isArray(data.orders)) {
        tbody.innerHTML = "<tr><td colspan='4'>لا توجد تفاصيل</td></tr>";
      } else {
        data.orders.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.code}</td><td>${item.name}</td><td>${item.alias ?? ''}</td><td>${item.qty}</td>`;
          tbody.appendChild(row);
        });
      }
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function downloadExcelDirect(index) {
  const data = allOrders[index];
  if (!data) return;

  const wb = XLSX.utils.book_new();
  const wsData = [
    ["اسم المعرض", data.mall],
    ["المستودع", data.warehouse],
    ["مستلزمات إضافية", data.hasExtras ? "نعم" : "لا"],
    [],
    ["الكود", "الاسم", "Alias", "الكمية"]
  ];
  if (Array.isArray(data.orders)) {
    data.orders.forEach(item => wsData.push([
      item.code, item.name, item.alias ?? '', item.qty
    ]));
  }
  const ws = XLSX.utils.aoa_to_sheet(wsData);
  XLSX.utils.book_append_sheet(wb, ws, "طلبية");
  XLSX.writeFile(wb, `طلبية ${data.mall}.xlsx`);
}

    function updateStatus(index) {
      const docId = allDocs[index];
      db.collection("orders").doc(docId).update({ status: "تم الإرسال" })
        .then(() => {
          alert("✅ تم تحديث حالة الطلبية");
          loadOrders();
        })
        .catch(err => {
          alert("❌ فشل التحديث");
          console.error(err);
        });
    }

    loadOrders();
  </script>
</body>
</html>
