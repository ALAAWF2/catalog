<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض الطلبات</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { 
      font-family: Arial; 
      background: #fdf6f0; 
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1 { 
      text-align: center; 
      color: #e67e22;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .filters-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .filters-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .filter-group {
      flex: 1;
      min-width: 200px;
    }

    .filter-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    select:focus, input[type="date"]:focus {
      border-color: #e67e22;
      outline: none;
    }

    .actions-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    button {
      padding: 8px 15px;
      background: #e67e22;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button:hover {
      background: #d35400;
      transform: translateY(-1px);
    }

    button.secondary {
      background: #95a5a6;
    }

    button.secondary:hover {
      background: #7f8c8d;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: right;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #e67e22;
      color: white;
      font-weight: bold;
      white-space: nowrap;
    }

    tr:hover {
      background: #fff8f0;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
    }

    .status-sent { background: #2ecc71; color: white; }
    .status-pending { background: #f1c40f; color: black; }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #modalContent {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .modal-header h3 {
      color: #e67e22;
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #95a5a6;
      cursor: pointer;
      padding: 0;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      margin: 0 -25px;
      padding: 0 25px;
    }

    .modal-footer {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
      text-align: center;
    }

    .order-details {
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .order-details p {
      margin: 5px 0;
      color: #666;
    }

    .order-details strong {
      color: #2c3e50;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .loading::after {
      content: "جاري التحميل...";
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: "جاري التحميل"; }
      40% { content: "جاري التحميل."; }
      60% { content: "جاري التحميل.."; }
      80%, 100% { content: "جاري التحميل..."; }
    }
  </style>
</head>
<body>
  <h1>قائمة الطلبات</h1>

  <div class="filters-container">
    <div class="filters-row">
      <div class="filter-group">
        <label>المستودع:</label>
        <select id="warehouseFilter" onchange="loadOrders()">
          <option value="all">الكل</option>
          <option value="Warehouse">مستودع جدة</option>
          <option value="warehouse riyadh">مستودع الرياض</option>
        </select>
      </div>

      <div class="filter-group">
        <label>الحالة:</label>
        <select id="statusFilter" onchange="loadOrders()">
          <option value="all">الكل</option>
          <option value="تم الإرسال">تم الإرسال</option>
          <option value="—">غير محدد</option>
        </select>
      </div>

      <div class="filter-group">
        <label>التاريخ:</label>
        <input type="date" id="dateFilter" onchange="loadOrders()">
      </div>
    </div>
  </div>

  <div class="actions-container">
    <button onclick="downloadSelected()">
      <span>📥</span>
      تحميل المحدد
    </button>
    <button onclick="downloadAll()">
      <span>📥</span>
      تحميل الكل
    </button>
    <button onclick="toggleSort('mall')">
      <span>🔤</span>
      ترتيب المعارض
    </button>
    <button onclick="toggleSort('date')">
      <span>🕒</span>
      ترتيب بالتاريخ
    </button>
  </div>

  <table id="ordersTable">
    <thead>
      <tr>
        <th><input type="checkbox" onclick="toggleAll(this)"></th>
        <th>التاريخ</th>
        <th>المعرض</th>
        <th>المستودع</th>
        <th>مستلزمات</th>
        <th>عدد القطع</th>
        <th>تفاصيل</th>
        <th>الحالة</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="modal" style="display: none;">
    <div id="modalContent">
      <h3>تفاصيل الطلبية</h3>
      <div style="flex: 1; overflow-y: auto;">
        <table id="itemsTable">
          <thead>
            <tr><th>الكود</th><th>الاسم</th><th>Alias</th><th>الكمية</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div style="text-align: center; margin-top: 10px;">
        <button onclick="downloadExcel()">📥 تحميل الطلبية</button>
        <button onclick="closeModal()" style="background: gray;">إغلاق</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBhsMvDPwECDlFNYNkmFXDVq4nWrEejJc",
      authDomain: "orders-fb3bf.firebaseapp.com",
      projectId: "orders-fb3bf",
      storageBucket: "orders-fb3bf.firebasestorage.app",
      messagingSenderId: "970674722848",
      appId: "1:970674722848:web:e2e17f7a62bf59e51f0445",
      measurementId: "G-7LFHS7SRER"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentOrder = null;
    let orderMap = new Map();
    let currentSortField = null;
    let currentSortDirection = "none";

    function toggleSort(field) {
      if (currentSortField !== field) {
        currentSortField = field;
        currentSortDirection = "asc";
      } else {
        currentSortDirection = currentSortDirection === "asc" ? "desc" : "asc";
      }
      loadOrders();
    }

    function loadOrders() {
      const warehouse = document.getElementById("warehouseFilter").value;
      const status = document.getElementById("statusFilter").value;
      const selectedDate = document.getElementById("dateFilter").value;

      db.collection("orders").orderBy("timestamp", "desc").get().then(snapshot => {
        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";
        orderMap.clear();
        let orders = [];

        snapshot.forEach(doc => {
          const data = doc.data();
          const dateObj = data.timestamp?.toDate?.();
          const dateStr = dateObj ? dateObj.toISOString().slice(0, 10) : "";

          if (warehouse !== "all" && data.warehouse !== warehouse) return;
          if (status !== "all" && (data.status || '—') !== status) return;
          if (selectedDate && selectedDate !== dateStr) return;

          orders.push({ id: doc.id, data, dateObj });
        });

        if (currentSortField === "mall") {
          orders.sort((a, b) => a.data.mall.localeCompare(b.data.mall));
        } else if (currentSortField === "date") {
          orders.sort((a, b) => (a.dateObj - b.dateObj) * (currentSortDirection === "asc" ? 1 : -1));
        }

        orders.forEach(({ id, data, dateObj }) => {
          const displayDate = dateObj ? dateObj.toLocaleString("en-GB", { hour12: false }) : "—";
          const numItems = Array.isArray(data.orders) ? data.orders.length : 0;

          orderMap.set(id, data);
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><input type="checkbox" class="orderCheckbox" value="${id}"></td>
            <td>${displayDate}</td>
            <td>${data.mall}</td>
            <td>${data.warehouse}</td>
            <td>${data.hasExtras ? 'نعم' : 'لا'}</td>
            <td>${numItems}</td>
            <td>
              <button onclick='showOrder("${id}")'>عرض</button>
              <button onclick='downloadExcelDirect("${id}")'>تحميل</button>
            </td>
            <td>${data.status || '—'}</td>
            <td><button onclick='updateStatus("${id}")'>🚚 تم الإرسال</button></td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function toggleAll(source) {
      document.querySelectorAll('.orderCheckbox').forEach(cb => cb.checked = source.checked);
    }

    function downloadSelected() {
      const selectedIds = [...document.querySelectorAll('.orderCheckbox:checked')].map(el => el.value);
      if (selectedIds.length === 0) return alert("🚫 لم يتم تحديد أي طلبية");
      const wb = XLSX.utils.book_new();
      selectedIds.forEach(id => {
        const data = orderMap.get(id);
        if (!data || !Array.isArray(data.orders)) return;
        const wsData = [
          ["اسم المعرض", data.mall],
          ["المستودع", data.warehouse],
          ["مستلزمات إضافية", data.hasExtras ? "نعم" : "لا"],
          [],
          ["الكود", "الاسم", "Alias", "الكمية"],
          ...data.orders.map(item => [item.code, item.name, item.alias ?? '', item.qty])
        ];
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb, ws, data.mall.substring(0, 31));
      });
      XLSX.writeFile(wb, `الطلبيات_المحددة.xlsx`);
    }

    function downloadAll() {
      const wb = XLSX.utils.book_new();
      for (const [id, data] of orderMap.entries()) {
        if (!Array.isArray(data.orders)) continue;
        const wsData = [
          ["اسم المعرض", data.mall],
          ["المستودع", data.warehouse],
          ["مستلزمات إضافية", data.hasExtras ? "نعم" : "لا"],
          [],
          ["الكود", "الاسم", "Alias", "الكمية"],
          ...data.orders.map(item => [item.code, item.name, item.alias ?? '', item.qty])
        ];
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb, ws, data.mall.substring(0, 31));
      }
      XLSX.writeFile(wb, `كل_الطلبيات.xlsx`);
    }

    function showOrder(docId) {
      const data = orderMap.get(docId);
      if (!data) return;
      currentOrder = data;
      const tbody = document.querySelector("#itemsTable tbody");
      tbody.innerHTML = "";
      if (!data.orders || !Array.isArray(data.orders)) {
        tbody.innerHTML = "<tr><td colspan='4'>لا توجد تفاصيل</td></tr>";
      } else {
        data.orders.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.code}</td><td>${item.name}</td><td>${item.alias ?? ''}</td><td>${item.qty}</td>`;
          tbody.appendChild(row);
        });
      }
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function downloadExcel() {
      if (!currentOrder) return;
      const wb = XLSX.utils.book_new();
      const wsData = [
        ["اسم المعرض", currentOrder.mall],
        ["المستودع", currentOrder.warehouse],
        ["مستلزمات إضافية", currentOrder.hasExtras ? "نعم" : "لا"],
        [],
        ["الكود", "الاسم", "Alias", "الكمية"]
      ];
      if (Array.isArray(currentOrder.orders)) {
        currentOrder.orders.forEach(item => wsData.push([
          item.code, item.name, item.alias ?? '', item.qty
        ]));
      }
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, "طلبية");
      XLSX.writeFile(wb, `طلبية ${currentOrder.mall}.xlsx`);
    }

    function downloadExcelDirect(docId) {
      const data = orderMap.get(docId);
      if (!data) return;
      const wb = XLSX.utils.book_new();
      const wsData = [
        ["اسم المعرض", data.mall],
        ["المستودع", data.warehouse],
        ["مستلزمات إضافية", data.hasExtras ? "نعم" : "لا"],
        [],
        ["الكود", "الاسم", "Alias", "الكمية"]
      ];
      if (Array.isArray(data.orders)) {
        data.orders.forEach(item => wsData.push([
          item.code, item.name, item.alias ?? '', item.qty
        ]));
      }
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, "طلبية");
      XLSX.writeFile(wb, `طلبية ${data.mall}.xlsx`);
    }

    function updateStatus(docId) {
      db.collection("orders").doc(docId).update({ status: "تم الإرسال" })
        .then(() => {
          alert("✅ تم تحديث حالة الطلبية");
          loadOrders();
        })
        .catch(err => {
          alert("❌ فشل التحديث");
          console.error(err);
        });
    }

    loadOrders();
  </script>
</body>
</html>
